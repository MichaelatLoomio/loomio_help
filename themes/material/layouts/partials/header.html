<header id="header">
  <nav id="appbar" class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
      <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
      <span class="mui--text-title mui--visible-xs-inline-block">{{.Site.Title}}</span>

      {{ if .Parent }}
      <a class="appbar-brand mui-hidden-xs lmo-header-title" href="{{.Parent.URL}}">{{.Parent.Title}}</a>
      <i class="icon-keyboard-arrow-right mui-hidden-xs">&gt;</i>
      {{ end }}

      <a class="appbar-brand mui-hidden-xs lmo-header-title" href="{{.URL}}">{{.Title}}</a>
    </div>
  </nav>
</header>
